{%extends 'index.html' %}
{%block title%}

{%endblock%} 
{%block choise%}

{%endblock%} 
{%block header%}
Add
{%endblock%} 
{%block content%}
<form method="post">
        <table style="width: 100%;" border="1">
            {%csrf_token%}
            <tr>
                <td><input type="text" placeholder="Enter Train ID" style="width:100%;" name="trainee"></td>
            </tr>
            <tr>
                <td>
                    <select name="courses" id="">
                        {%for course in courses%}
                            <option value="{{course.id}}">{{course.courseName}}</option>
                        {%endfor%}
                    </select>
                </td>
            </tr>
        </table>
        <input type="submit" name="addTrainee" id="" value="Add">
</form>
{%endblock%}
